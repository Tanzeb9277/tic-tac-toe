<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@700&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>


    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 id="winner"></h1>
    <div class="game-board">
        <div class="tiles" id="1"></div>
        <div class="tiles" id="2"></div>
        <div class="tiles" id="3"></div>
        <div class="tiles" id="4"></div>
        <div class="tiles" id="5"></div>
        <div class="tiles" id="6"></div>
        <div class="tiles" id="7"></div>
        <div class="tiles" id="8"></div>
        <div class="tiles" id="9"></div>
    </div>
    <label for="player1">Player 1 Name</label>
    <input type="text" id="player1">
    <label for="player1">Player 2 Name</label>
    <input type="text" id="player2">
    <button id="reset">Reset Game</button>
</body>
</html>
